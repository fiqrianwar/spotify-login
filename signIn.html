<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>
<body style="background-color: black;"> 
    <!-- container form login -->
    <div class="container">
        <!-- container form sign IN -->
        <div class="form-signIn">
            <!-- logo -->
            <div class="header-formLogin">
                <img src="./assets/spotify-logo-png-7053.png" alt="" width="40em">
                <h3>Spotify</h3>
            </div>
            <!-- option sign in or sign up -->
            <div class="option">
                <a href="">SIGN IN</a>
                <a href="">SIGN UP</a>
            </div>
            <!-- form Input -->
            <form class="form-input">
                <!-- input -->
                <div class="input">
                    <input type="text" placeholder="Username">
                    <input type="text" placeholder="Password">
                </div>
                <!-- checkbox -->
                <div class="checkbox">
                    <input type="checkbox" style="cursor: pointer;">
                    <p>Stay signed in</p>
                </div>
                <!-- button -->
                <div class="button-signIN">
                    <button>SIGN IN</button>
                </div>
            </form>                
            <!-- forget Password -->
            <p class="forget-password" style="color: white;">Forgot Password</p>
        </div>

    </div>
</body>
</html>
